<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Hanken+Grotesk:wght@100&family=Jomhuria&family=Montserrat:wght@500&family=Open+Sans:ital,wght@1,300&family=Oswald:wght@200&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@100&family=Jomhuria&family=Montserrat:wght@500&family=Open+Sans:ital,wght@1,300&family=Oswald:wght@200&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="container">
      <section class="img">
        <picture>
          <source srcset="images/image-product-mobile.jpg" media="(max-width: 500px)" alt="Chanel Gabrielle Essence Perfume" />
          <img src="images/image-product-desktop.jpg" alt="Chanel Gabrielle Essence Perfume" class="card_img" />
        </picture>
      </section>
  
      <section class="text">
        <p class="header">PERFUME</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="prefume-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="after-discount">$149.99</p>
          <p class="before-discount">$169.99</p>
        </div>
        <button value="Add to Cart" class="cart">
          <img src="images/icon-cart.svg" alt="Icon Cart">Add to Cart
        </button>
      </section>
    </div>
  </main>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Safeya Yasien<a>.
  </div>
</body>
</html>
